MLSysOpsNode:
  name: mls-ubiw-2
  clusterID: uth-prod-cluster
  continuumLayer: Edge
  mobility: False
  hardware:
    CPU:  # Modify accordingly
      model: ARM-Cortex
      architecture: arm64
      cores: 4
      frequency: # In GHz
        - 2
        - 1.7
      performanceIndicator: 4 # BogoMIPS
    Memory: 2   # Modify accordingly
    Disk: 64   # Modify accordingly
    GPU:   # Modify accordingly
      model:
      memory:
      instances:
      performanceIndicator: 14 # BogoMIPS
  accelerationAPI:
    - callName: RunClassificationInference
      supportedPlatforms:
        - CPU
        - GPU
    - callName: RunDetectionInference
      supportedPlatforms:
        - CPU
        - GPU
  networkResources:
    BasicInterface:
      name: Ethernet
  environment:
    nodeType: BareMetal
    OS: Ubuntu
    container-runtime: containerd
  availability: stable
  powerSource:
    grid: True