MLSysOpsNode:
  name: mls-ubiw-3
  cluster_id: mls-ubiw-1
  continuumLayer: edge
  sensors:
  - camera:
      model: d455
      camera_type: rgb
      framerate: 20
      supported_resolutions:
        - 1024x768
        - 4056x3040
    instances: 1
  environment:
    node_type: virtualized
    os: ubuntu
    container_runtime:
      - containerd
  hardware:
    cpu:
      cores: 30
      architecture: amd64
      frequency:
        - 14000
        - 17000
      performance_indicator: 70 # BogoMIPS
    memory: 4
    disk: "120"
  network_resources:
    basic_interface:
      name: ethernet
      interface_name: eth0
  permitted_actions:
    - traffic_redirection
    - acceleration
    - cpu_frequency
    - gpu_frequency
    - change_container_cpu_set
    - change_container_image