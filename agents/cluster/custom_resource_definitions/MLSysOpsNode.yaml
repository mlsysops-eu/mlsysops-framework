apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: mlsysopsnodes.mlsysops.eu
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: mlsysops.eu
  scope: Namespaced #Cluster
  names:
    plural: mlsysopsnodes
    singular: mlsysopsnode
    kind: MLSysOpsNode
    shortNames:
      - mlsnode
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the node.
            labels:
              type: array
              items:
                type: string
              description: The required labels for filtering.
            continuum_layer:
              type: string
              enum:
                - cloud
                - edge_infrastructure
                - edge
                - far_edge
            cluster_id:
              type: string
              description: The unique cluster identifier that the node resides.
            datacenter_id:
              type: string
              description:
                The unique datacenter identifier that the node belongs to (if any).
                If no datacenterID is provided, the node is considered as standalone and will be characterized
                using its location (geocoordinates).
            availability:
              type: string
              enum:
                - transient
                - stable
              description:
                Depicts the level of a node's availability. It is not related to addition/removal to/from a cluster.
                However, it relates to possible status transitions, for example due to energy outage (e.g. a node using a battery).
            mobility:
              type: boolean
              description: Specify if the node is mobile or stationary.
            location:
              type: array
              description:
                This is used for fixed nodes. We assume that mobile node's
                location is telemetry data which is not captured via these descriptions.
                We can also assume that for mobile nodes this refers to base station's coordinates (lon, lat).
              items:
                type: number
            sensors:
              type: array
              description: Available sensors on a node are presented as services provided by MLSysOps.
              items:
                type: object
                properties:
                  camera:
                    type: object
                    properties:
                      instances:
                        type: integer
                        description: Define the number of identical models (for multi-camera nodes).
                      model:
                        type: string
                        enum:
                          - imx415
                          - imx219
                          - d455
                          - imx477
                          - picamera-v2
                        description: The model name of the camera sensor.
                      camera_type:
                        type: string
                        description: The camera sensor type.
                      framerate:
                        type: integer
                      supported_resolutions:
                        type: array
                        items:
                          type: string
                          enum:
                            - 1024x768
                            - 4056x3040
                  temperature:
                    type: object
                    properties:
                      instances:
                        type: integer
                        description: Define the number of identical models.
                      model:
                        type: string
                        enum:
                          - sdc30
                          - ds18b20
                        description: The model name of the temperature sensor
                      measurement_min:
                        type: number
                      measurement_max:
                        type: number
                      measurement_unit:
                        type: string
                        enum:
                          - celsius
                          - fahrenheit
                      accuracy:
                        type: number
                      sampling_frequency:
                        type: number
                  accelerometer:
                    type: object
                    properties:
                      model:
                        type: string
                        enum:
                          - 3038-smt
                      measurement_min:
                        type: number
                      measurement_max:
                        type: number
                      measurement_unit:
                        type: string
                        enum:
                          - m/s^2
                      accuracy:
                        type: number
                      sampling_frequency:
                        type: number
                  humidity: # Relative humidity.
                    type: object
                    properties:
                      model:
                        type: string
                      measurement_min:
                        type: number
                      measurement_max:
                        type: number
                      measurement_unit:
                        type: string
                      accuracy:
                        type: number
                      sampling_frequency:
                        type: object
                        properties:
                          min:
                            type: number
                          max:
                            type: number
                  sound:
                    type: object
                    properties:
                      model:
                        type: string # The model name of the sound sensor.
                      measurement_min:
                        type: number
                      measurement_max:
                        type: number
                      measurement_unit:
                        type: string
                      accuracy:
                        type: number
                      sampling_frequency:
                        type: object
                        properties:
                          min:
                            type: number
                          max:
                            type: number
                  co2:
                    type: object
                    properties:
                      model:
                        type: string # The model name of the CO2 sensor.
                      measurement_min:
                        type: number
                      measurement_max:
                        type: number
                      measurement_unit:
                        type: string
                      accuracy:
                        type: number
                      sampling_frequency:
                        type: object
                        properties:
                          min:
                            type: number
                          max:
                            type: number
                  barometer:
                    type: object
                    properties:
                      model:
                        type: string
                        enum:
                          - sb-100
                      measurement_min:
                        type: number
                      measurement_max:
                        type: number
                      measurement_unit:
                        type: string
                        enum:
                          - pa # Pascal
                      accuracy:
                        type: number
                      sampling_frequency:
                        type: number
                  air_quality:
                    type: object
                    properties:
                      model:
                        type: string
                        enum:
                          - mq-135
                      measurement_min:
                        type: number
                      measurement_max:
                        type: number
                      measurement_unit:
                        type: string
                        enum:
                          - ug/m^3 # micrograms per cubic meter
                      accuracy:
                        type: number
                      sampling_frequency:
                        type: number
                  instances:
                    type: number
                    description: Number of instances
                  protocol:
                    type: string
                    enum:
                      - mqtt
                      - rtsp
                    description: The protocol of the sensor service.
                  endpoint:
                    type: string
                    description:
                      The endpoint to retrieve data from. We assume that
                      the application developer will read an env variable
                      inside the container in order to get this endpoint.
            permitted_actions:
              type: array
              items:
                type: string
                enum:
                  - traffic_redirection
                  - acceleration
                  - cpu_frequency
                  - gpu_frequency
                  - change_container_cpu_set
                  - change_container_image
                  - "*"
              description: List of desired actions that can be performed by
                the MLSysOps agents. For traffic redirection, it must
                be enabled in the respective node description in order
                for MLSysOps to apply it. If a node can initiate container
                image change, it will notify the cluster to do it.
            distributed_storage_service:
              type: object
              properties:
                member:
                  type: boolean
                available_space:
                  type: number
                  description: Available space to be used by the storage service in GB.
              description:
                This property specifies whether the node is part of the distributed
                storage service or not.
            environment:
              type: object
              properties:
                node_type:
                  type: string
                  enum:
                    - virtualized # In the form of a Virtual Machine
                    - native # Non-virtualized, including OS
                    - bare_metal # Non-virtualized, without OS
                os:
                  type: string
                  enum:
                    - ubuntu
                    - kali
                    - zephyr
                container_runtime:
                  type: array
                  items:
                    type: string
                    enum:
                      - containerd
                      - docker
                      - emb_serve
            acceleration_api: # Each node must expose the supported API calls, frameworks, platforms etc.
              type: array
              items:
                type: object
                properties:
                  call_name:
                    type: string
                    enum:
                      - calc_optical_flow
                      - image_inference
                    description: The (unique) API call name.
                  supported_platforms:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          enum:
                            - cpu
                            - gpu
                            - fpga
                            - tpu
                        suported_frameworks:
                          type: array
                          items:
                            type: string
                            enum:
                              - pytorch
                              - tensorflow
                              - opencl
                required:
                  - call_name
                  - supported_platforms
            hardware:
              type: object
              properties:
                cpu:
                  type: object
                  properties:
                    model:
                      type: string
                      description: CPU model name.
                    architecture:
                      type: string
                      enum:
                        - amd64
                        - arm64
                    cores:
                      type: integer
                    frequency:
                      type: array
                      description: All the possible CPU frequency values in Hz.
                      items:
                        type: number
                    performance_indicator:
                      type: number
                      description: Quantifies the processing capabilities of the platform.
                mcu:
                  type: object
                  properties:
                    architecture:
                      type: string
                      enum:
                        - arm-M4
                    flash:
                      type: string
                      description: Flash memory size (related to far edge devices)
                    cores:
                      type: integer
                    frequency:
                      type: number
                    performance_indicator:
                      type: number
                      description: Quantifies the processing capabilities of the platform.
                memory:
                  type: integer
                  description: Memory size (in GB).
                disk:
                  type: string
                  description: Disk space in GB (local storage).
                gpu:
                  type: object
                  properties:
                    model:
                      type: string
                      enum:
                        - k80
                        - k40
                    memory:
                      type: integer
                    instances:
                      type: number
                    performanceIndicator:
                      type: number
                      description: Quantifies the processing capabilities of the platform.
                fpga:
                  type: object
                  properties:
                    model:
                      type: string
                      enum:
                        - zcu102
                    memory:
                      type: integer
                    performance_indicator:
                      type: number
                      description: Quantifies the processing capabilities of the platform.
            network_resources:
              type: object
              properties:
                basic_interface:
                  type: object
                  properties:
                    name:
                      type: string
                      enum:
                        - 4g
                        - 5g
                        - wifi
                        - bluetooth
                        - lora
                        - zigbee
                        - ethernet
                      description:
                        It is the (only) interface used for control traffic.
                        Also, it is the default interface for application-level traffic.
                    range:
                      type: number
                      description: The communication range if the given interface is wireless.
                    interface_name:
                      type: string
                redirection_interface:
                  type: array
                  description: The redirection only refers to application traffic.
                  items:
                    type: object
                    properties:
                      connection_type:
                        type: string
                        enum:
                          - 4g
                          - 5g
                          - wifi
                          - bluetooth
                          - lora
                          - zigbee
                          - ethernet
                        description: The networking interface technology
                      range:
                        type: number
                        description: The communication range if the given interface is wireless.
                      interface_name:
                        type: string
                      mode:
                        type: string
                        enum:
                          - infrastructure
                          - adhoc
                        description: The connectivity.
                      hardware_address:
                        type: string
                      pairing_info:
                        type: object
                        properties:
                          ip_address:
                            type: string
                          network_ssid:
                            type: string
                            description: The network id (SSID or PAN ID)
                          net_key:
                            type: string
                            description: The network connection password
                    required:
                      - connection_type
            power:
              type: object
              properties:
                target:
                  type: object
                  properties:
                    consumption:
                      type: object
                      properties:
                        value:
                          type: number
                        relation:
                          type: string
                          enum:
                            - lower_or_qqual
                            - greater_or_equal
                            - equal
                            - lower_than
                            - greater_than
                        measurement_unit:
                          type: string
                          enum:
                            - wh
                            - kwh
                            - Mwh
                    cost:
                      type: object
                      properties:
                        value:
                          type: number
                          description: Cost value per measurement_unit. No currency assumed.
                        measurement_unit:
                          type: string
                          enum:
                            - wh
                            - kwh
                            - Mwh
                        relation:
                          type: string
                          enum:
                            - lower_or_qqual
                            - greater_or_equal
                            - equal
                            - lower_than
                            - greater_than
                    co2_emission:
                      type: object
                      properties:
                        value:
                          type: number
                        measurement_unit:
                          type: string
                          enum:
                            - kt/wh
                            - kt/kwh
                            - kt/Mwh
                        relation:
                          type: string
                          enum:
                            - lower_or_qqual
                            - greater_or_equal
                            - equal
                            - lower_than
                            - greater_than
                      description: CO2 emissions per power unit.
                  description: The target set by the node owner.
                availability:
                  type: array
                  items:
                    type: object
                    properties:
                      mode:
                        type: string
                        enum:
                          - green
                          - brown
                      value:
                        type: number
                      measurement_unit:
                        type: string
                        enum:
                          - wh
                          - kwh
                          - Mwh
                      time_windows:
                        type: array
                        items:
                          type: string
                        description:
                          Array of time slots where the node operates using a given mode (24h).
                          In each time slot we specify the max power value the node can provide.
                      cost:
                        type: object
                        properties:
                          value:
                            type: number
                            description: Cost value per measurement_unit. No currency assumed.
                          measurement_unit:
                            type: string
                            enum:
                              - wh
                              - kwh
                              - Mwh
                      co2_emission:
                        type: object
                        properties:
                          value:
                            type: number
                          measurement_unit:
                            type: string
                            enum:
                              - kt/wh
                              - kt/kwh
                              - kt/Mwh
                        description: CO2 emissions per power unit.
                  description: The power availability info of node.
                grid:
                  type: boolean
                renewable:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        enum:
                          - solar_panel
                        production:
                          type: object
                          properties:
                            levels:
                              type: array
                              items:
                                type: number
                            measurement_unit:
                              type: string
                              enum:
                                - wh
                battery:
                  type: object
                  properties:
                    capacity:
                      type: object
                      properties:
                        levels:
                          type: array
                          items:
                            type: number
                        measurement_unit:
                          type: string
                          enum:
                            - wh
