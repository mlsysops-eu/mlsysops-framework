apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: mlsysopsapps.fluidity.gr
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: fluidity.gr
  scope:  Namespaced #Cluster
  names:
    plural: mlsysopsapps
    singular: mlsysopsapp
    kind: MLSysOpsApp
    shortNames:
    - mlsapp
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            name:
              type: string
            mlsysops-id:
              type: string
            clusterPlacement:
              type: object
              properties:
                clusterID:
                  type: array
                  items:
                    type: string
                  description: Array of clusters that can host the application.
                instances:
                  type: integer
                  description: The desired number of replicas (e.g. deploy 2 instances of a given app).
                location:
                  type: object
                  properties:
                    continent:
                      type: array
                      items:
                        type: string
                        enum:
                          - Europe
                          - Asia
                        description: The required continent (optional)
                    country: # See reference list  
                      type: array
                      items:
                        type: string
                        enum:
                          - EL # Greece
                          - IT # Italy
                          - FR # France
                          - NL # Netherlands
                          - IE # Ireland
                          - PT # Portugal
                          - DK # Denmark
                          - IL # Israel
                      description: The required country (optional)
                    city:
                      type: array
                      items:
                        type: string
                        enum:
                          - Volos
                          - Athens
                          - Render
                          - Milan
                          - Lille
                          - Delft
                          - Dublin
                          - Aveiro
                          - Porto
                          - Aarhus
                          - Jerusalem
                        description: The required city (optional)
                cloudProvider:
                  type: string
                  enum:
                    - private
                    - AWS
                    - MicrosoftAzure
                    - GCP
                accelerators:
                  type: array
                  items:
                    type: string
                    enum:
                      - GPU
                      - FPGA
                      - TPU
                  description: The candidate clusters should have nodes containing at least one instance of the specified accelerators.
                nodeTypes:
                  type: array
                  items:
                    type: string
                    enum:
                      - Cloud
                      - FarEdge
                      - EdgeInfrastructure
                      - Edge
                    description: The required 
                  description: The candidate clusters should contain at least one node of each specified type.
            singleNode:
              type: array
              items:
                type: object
                description: The application deployment should occur within a single node with the required characteristics.
                             If the involved components have multiple instances, the framework will do the same for all the replicas.
                             This field will override nodePlacement information (if specified) for any of the components.
                properties:
                  components:
                    type: array
                    items:
                      type: string
                    description: The array of components to be deployed on the same Node.
                  continuumLayer:
                    type: array
                    items:
                      type: string
                      enum:
                        - Cloud
                        - FarEdge
                        - EdgeInfrastructure
                        - Edge
                        - "*"
                      description: The required component placement on the continuum. "*" symbol means "anywhere on the continuum".
                  Scaling:
                    type: object
                    properties:
                      scalingMode:
                        type: string
                        enum:
                          - manual
                          - auto
                      instances:
                        type: integer
                        description: In case of manual scaling of the component, specify the number of instances.
                      scalingCriteria:
                        type: string
                        enum:
                          - MinCPUutilization
                          - MaxCPUutilization
                          - MinMemoryPercent
                          - MaxMemoryPercent
                          - MinRequestsPerSec
                          - MaxRequestPerSec
                          - MinNumberOfInstances
                          - MaxNumberOfInstances
                        description: Scaling criteria for the component, related to the "auto" scaling type.
                    description: The component scaling information.
                  mobility:
                    type: boolean
                    description: Specify if the component needs to be deployed on a mobile node (optional)
                  labels:
                    type: array
                    items:
                      type: string
                    description: The required labels for filtering.
                  node:
                    type: string
                    description: The required node name to be the host of the component (optional).
            components:
              type: array
              items:
                type: object
                properties:
                  Component:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The unique name of the component
                      uid: 
                        type: string
                        description: The unique identifier of the component (not given by app provider).
                  nodePlacement:
                    type: object
                    properties:
                      continuumLayer:
                        type: array
                        items:
                          type: string
                          enum:
                            - Cloud
                            - FarEdge
                            - EdgeInfrastructure
                            - Edge
                            - "*"
                          description: The required component placement on the continuum. "*" symbol means "anywhere on the continuum".
                      Scaling:
                        type: object
                        properties:
                          scalingMode:
                            type: string
                            enum:
                              - manual
                              - auto
                          instances:
                            type: integer
                            description: In case of manual scaling of the component, specify the number of instances.
                          scalingCriteria:
                            type: string
                            enum:
                              - MinCPUutilization
                              - MaxCPUutilization
                              - MinMemoryPercent
                              - MaxMemoryPercent
                              - MinRequestsPerSec
                              - MaxRequestPerSec
                              - MinNumberOfInstances
                              - MaxNumberOfInstances
                            description: Scaling criteria for the component, related to the "auto" scaling type.
                        description: The component scaling information.
                      mobility:
                        type: boolean
                        description: Specify if the component needs to be deployed on a mobile node (optional)
                      labels:
                        type: array
                        items:
                          type: string
                        description: The required labels for filtering.
                      node:
                        type: string
                        description: The required node name to be the host of the component (optional).
                  DependsOn:
                    type: array
                    items:
                      type: string
                      description: The name of the related components.
                    description: The given component should be deployed after all the components
                                 specified in the Components list have already started running. 
                  runtimeConfiguration:
                    type: object
                    description: Enables runtime (node-level) configuration for app components.
                    properties: 
                      configSpecificationFile:
                        type: string
                        description: The actual specification file describing the available runtime
                                     configuration knobs (expected in json format).
                                     This file is provided by the app developer.
                      configFilePath:
                        type: string
                        description: The absolute path inside the container where the application code
                                     expects to find the configSpecificationFile.
                  sensors:
                    type: array
                    items:
                      type: object
                      properties:
                        camera:
                          type: object
                          properties:
                            methods:
                              type: array
                              items:
                                type: object
                                description: The list of camera service methods.
                                properties:
                                  methodName:
                                    type: string
                                    enum:
                                      - CaptureImage
                                      - CaptureImagePeriodic
                                      - CaptureVideo
                                      - ListImages
                                      - GetImageInfo
                                      - RetrieveImage
                                      - GetCameraInfo
                            model:
                              type: string
                              enum:
                                - D455
                                - IMX477
                                - picamera-v2
                              description: The model name of the camera sensor
                            cameraType:
                              type: string
                              enum:
                                - RGB
                                - NIR
                                - Thermal
                                - Monocular
                              description: The camera sensor type.
                            minimumFramerate: 
                              type: integer
                            resolutions:
                              type: array
                              items:
                                type: string
                                enum:
                                  - 1024x768
                                  - 4056x3040
                        temperature:
                          type: object
                          properties:
                            methods:
                              type: array
                              items:
                                type: object
                                description: The list of temperature service methods.
                                properties:
                                  methodName:
                                    type: string
                                    enum:
                                      - GetTemperature
                            model:
                              type: string
                              enum:
                                - SDC30
                                - DS18B20
                              description: The model name of the temperature sensor
                            measurementMin:
                              type: number
                            measurementMax:
                              type: number
                            measurementUnit:
                              type: string
                              enum:
                                - Celsius
                                - Fahrenheit
                            accuracy:
                              type: number
                            samplingFrequency:
                              type: number
                        accelerometer:
                          type: object
                          properties:
                            methods:
                              type: array
                              items:
                                type: object
                                description: The list of accelerometer service methods.
                                properties:
                                  methodName:
                                    type: string
                                    enum:
                                      - GetAcceleration
                            model:
                              type: string
                              enum:
                                - 3038-SMT
                            measurementMin:
                              type: number
                            measurementMax:
                              type: number
                            measurementUnit:
                              type: string
                              enum:
                                - "m/s^2"
                            accuracy:
                              type: number
                            samplingFrequency:
                              type: number
                        barometer:
                          type: object
                          properties:
                            methods:
                              type: array
                              items:
                                type: object
                                description: The list of barometer service methods.
                                properties:
                                  methodName:
                                    type: string
                                    enum:
                                      - GetAtmosphericPressure
                            model:
                              type: string
                              enum:
                                - SB-100
                            measurementMin:
                              type: number
                            measurementMax:
                              type: number
                            measurementUnit:
                              type: string
                              enum:
                                - "Pa" # Pascal
                            accuracy:
                              type: number
                            samplingFrequency:
                              type: number
                        airQuality:
                          type: object
                          properties:
                            methods:
                              type: array
                              items:
                                type: object
                                description: The list of airQuality service methods.
                                properties:
                                  methodName:
                                    type: string
                                    enum:
                                      - DetectAirContaminants
                            model:
                              type: string
                              enum:
                                - MQ-135
                            measurementMin:
                              type: number
                            measurementMax:
                              type: number
                            measurementUnit:
                              type: string
                              enum:
                                - "Î¼g/m^3" # micrograms per cubic meter
                            accuracy:
                              type: number
                            samplingFrequency:
                              type: number
                  QoS-Metrics:
                    type: array
                    items:
                      type: object
                      properties:
                        ApplicationMetricID:
                          type: string
                          description: This is an indicative list of metrics. It can be extended as needed.
                        target:
                          type: number
                        relation:
                          type: string
                          enum:
                            - LowerOrEqual
                            - GreaterOrEqual
                            - Equal
                            - LowerThan
                            - GreaterThan
                        systemMetricsHints:
                          type: array
                          description: System-level metrics affecting the application metric.
                          items:
                            type: string
                            enum:
                              - CPUFrequency
                  storage: # Refers to CC storage service.
                    type: object
                    properties:
                      buckets:
                        type: array
                        items:
                          type: object
                          properties:
                            bucketID:
                              type: string
                              description: The bucket's unique identifier.
                            policyUpdateToken: 
                              type: string
                              description: The required token for the MLSysOps to update the bucket's policy at runtime.
                            locationRestrictions:
                              type: object
                              description: These restrictions are used to exclude storage locations that host data of the application.
                              properties:
                                GDPR:
                                  type: boolean
                                  description: For EU citizens only GDPR-compliant storage locations can legally be used.   
                            reduncancy:
                              type: string
                              enum:
                                - High
                                - One
                                - None
                            maxLatency:
                              type: number
                            minDownloadSpeed:
                              type: number
                            serverSideEncryption:
                              type: string
                              enum:
                                - "ON"
                                - "OFF"
                          required:
                            - bucketID
                  dataSensitivity:
                    type: boolean
                    description: The indication to specify whether a component has sensitive data or not (useful for the data storage).
                  dataCriticality:
                    type: string
                    enum:
                      - Low
                      - Medium
                      - High
                    description: Used to provide information referring to the trust aspect for a given component.
                  externalComponent:
                    type: boolean
                    description: This property indicates whether the component can be managed by MLSysOps or not. 
                     If not the MLSysOps platform merely deploys the component(s), based on the provided instances,
                     and subsequently deletes it whenever the application needs to be removed.
                  externalAccess:
                    type: boolean
                    description: This property indicates whether the component can be accessed outside of its cluster.
                  hostNetwork:
                    type: boolean 
                    description: Host networking requested for this component. 
                      Use the host's network namespace. If this option is set,
                      the ports that will be used must be specified. Default to false.
                  restartPolicy:
                    type: string
                    enum:
                      - always
                      - on_failure
                      - never
                    description: Restart policy for the container. Default to Always.
                  containers:
                    type: array
                    items:
                      type: object
                      properties:
                        image:
                          type: string
                          description: The name of the container image.
                        command:
                          type: array
                          items:
                            type: string
                        imagePullPolicy:
                          type: string
                          enum:
                            - Always
                            - Never
                            - IfNotPresent
                          description: Image pull policy. Defaults to Always if :latest tag is specified,
                           or IfNotPresent otherwise.
                        accelerationAPI:
                          type: array
                          items:
                            type: object
                            properties:
                              callName:
                                type: string
                                description: The (unique) API call name.
                                enum:
                                  - CalcOpticalFlow
                                  - ImageInference
                              requiredFramework:
                                type: string
                                description: Asterisk means any of the available frameworks.
                                enum:
                                  - PyTorch
                                  - TensorFlow
                                  - OpenCL
                                  - "*"
                            required:
                              - callName
                        resourceRequirements:
                          type: object
                          description: The resource requirements of the container.
                          properties:
                            CPU:
                              type: object
                              properties:
                                architecture:
                                  type: array
                                  items:
                                    type: string
                                    enum:
                                      - x86
                                      - arm64
                                cores:
                                  type: integer
                                  description: required cores
                                frequency:
                                  type: number
                                  description: required frequency in GHz.
                            MCU:
                              type: object
                              properties:
                                architecture:
                                  type: array
                                  items:
                                    type: string
                                    enum:
                                      - arm-M4
                                Flash:
                                  type: string
                                  description: Flash memory size (related to far edge devices)
                                cores:
                                  type: integer
                                  description: required cores
                                frequency:
                                  type: number
                                  description: required frequency in GHz.
                            RAM:
                              type: string
                              description: required RAM (in GB).
                            Disk:
                              type: string
                              description: required Disk space (in GB).
                            GPU:
                              type: object
                              properties:
                                model:
                                  type: string
                                  enum:
                                    - K80
                                    - K40
                                memory:
                                  type: string
                                utilizationRequest:
                                  type: string
                                  description: Percentage of expected utilization.
                            FPGA:
                              type: object
                              properties:
                                model:
                                  type: string
                                  enum:
                                    - ZCU102
                                memory:
                                  type: string
                                utilizationRequest:
                                  type: string
                                  description: Percentage of expected utilization.
                            performanceIndicator:
                              type: number
                              description: This field assists MLSysOps with an initial hint in order to
                                          filter out nodes based on their performance capabilities.
                        environmentRequirements: 
                          type: object
                          properties:
                            nodeType:
                              type: string
                              enum:
                                - Virtualized # In the form of a Virtual Machine
                                - Native # Non-virtualized, including OS
                                - BareMetal # Non-virtualized, without OS
                            OS:
                              type: string
                              enum:
                                - Ubuntu
                                - Kali
                                - Zephyr
                            container-runtime:
                              type: string
                              enum:
                                - containerd
                                - Docker
                                - embServe
                        ports:
                          type: array
                          items:
                            type: object
                            properties:
                              containerPort:
                                type: integer
                                description: Number of port to expose on the component's IP address.
                                  This must be a valid port number, 0 < x < 65536.
                              hostIP:
                                type: string
                                description: What host IP to bind the external port to.
                              hostPort:
                                type: integer
                                description: Number of port to expose on the host.
                                  If specified, this must be a valid port number, 0 < x < 65536.
                                  If HostNetwork is specified, this must match ContainerPort.
                              name:
                                type: string
                                description: Each named port in a component must have a unique name.
                                  Name for the port that can be referred to by services.
                              protocol:
                                type: string
                                enum:
                                  - UDP
                                  - TCP
                                  - SCTP
                                description: Protocol for port. Defaults to "TCP".
                          description: Environment variables for the container.
                        env:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                description: Name of the environment variable.
                              valueFrom:
                                type: object
                                properties:
                                  fieldRef:
                                    type: object
                                    properties:
                                      fieldPath: 
                                        type: string
                              value:
                                type: string
                                description: Value of the environment variable.
                          description: Environment variables for the container.
                required:
                - containers
                - Component
            componentInteractions:
              type: array
              items:
                type: object
                properties:
                  componentName1:
                    type: string
                    description: The "source" component.
                  type:
                    type: string
                    enum:
                      - ingress
                      - egress
                  componentName2:
                    type: string
                    description: The "destination" component.
                  interactionCriticality:
                    type: string
                    enum:
                      - Low
                      - Medium
                      - High
                    description: Used to provide information referring to the trust aspect for a given interaction.
                  interactionMetrics:
                    type: array
                    items:
                      type: object
                      properties:
                        SystemMetricID:
                          type: string
                          enum:
                            - Latency
                            - Bandwidth
                            - End2EndInvocationDelay
                          description: The unique identifier of the system-level metric related to this interaction.
                        target:
                          type: number
                        measurementUnit:
                          type: string
                          enum:
                            - milliseconds # latency, E2E invocation delay
                            - Mbps # Bandwidth
                            - seconds # latency, E2E invocation delay
                        relation:
                          type: string
                          enum:
                            - LowerOrEqual
                            - GreaterOrEqual
                            - Equal
                            - LowerThan
                            - GreaterThan
            globalSatisfaction:
              type: object
              properties:
                threshold:
                  type: number
                  description: Happiness minimum required value (range (0-1])
                relation:
                  type: string
                  enum:
                    - GreaterOrEqual
                    - Equal
                    - GreaterThan
                achievementWeights:
                  type: array
                  items:
                    type: object
                    properties:
                      metricID:
                        type: string
                      weight:
                        type: number       
          required:
            - components
