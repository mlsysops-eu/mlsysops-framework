    - '**/go.mod'
    - '**/go.sum'
    - 'LICENSE'
    - 'NOTICE'
    - 'VERSION'
    - 'build*'
    - 'docs/CNAME'
    - 'docs/**'
    - 'orchestrators/**'

  language:
    Go:
      extensions:
        - ".go"
    C:
      extensions:
        - ".c"
    CPP:
      extensions:
        - ".cpp"
    bash:
      extensions:
        - ".sh"
    python:
      extensions:
        - ".py"

  comment: on-failure
